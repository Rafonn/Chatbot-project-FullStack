<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculos Giratórios 3D</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            perspective: 500px;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgb(0, 140, 255);
            transform-origin: center;
            transform-style: preserve-3d;
        }

        .circle:nth-child(1),
        .circle:nth-child(2),
        .circle:nth-child(3),
        .circle:nth-child(4),
        .circle:nth-child(5) {
            width: 100%;
            height: 100%;
        }

        .circle:nth-child(1) {
            animation: rotateX 5s linear infinite;
        }

        .circle:nth-child(2) {
            animation: rotateY 4s linear infinite;
        }

        .circle:nth-child(3) {
            animation: rotateZ 3s linear infinite;
        }

        .circle:nth-child(4) {
            animation: rotateDiagonal1 6s linear infinite;
        }

        .circle:nth-child(5) {
            animation: rotateDiagonal2 7s linear infinite;
        }

        @keyframes rotateX {
            from { transform: rotateX(0deg); }
            to { transform: rotateX(360deg); }
        }

        @keyframes rotateY {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes rotateZ {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }

        @keyframes rotateDiagonal1 {
            from { transform: rotate3d(1, 1, 0, 0deg); }
            to { transform: rotate3d(1, 1, 0, 360deg); }
        }

        @keyframes rotateDiagonal2 {
            from { transform: rotate3d(-1, 1, 0, 0deg); }
            to { transform: rotate3d(-1, 1, 0, 360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
